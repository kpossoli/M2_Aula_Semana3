Visto que para adicionar um item a um array é utilizado o
método push(), iremos utilizar para executar o seguinte código.
O intuito é montar um array apenas com valores ímpares.
Antes crie um bloco while que irá repetir 10 vezes, a cada
rodada ele deve verificar se a rodada atual é ímpar, se for,
adicionar no array o valor da rodada atual.
Ao terminar o bloco while imprima no console o array.
-->

    <h1>Array de Valores Ímpares</h1>
